<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vulcano Health Check Monitor | Product Details</title>

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet"
  	href="../../../static/bower_components/bootstrap/dist/css/bootstrap.min.css"
  	th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">

  <!-- Font Awesome -->
  <link rel="stylesheet"
  	href="../../../static/bower_components/font-awesome/css/font-awesome.min.css"
  	th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">

  <!-- Ionicons -->
  <link rel="stylesheet"
  	href="../../../static/bower_components/Ionicons/css/ionicons.min.css"
  	th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">

  <!-- Theme style -->
  <link rel="stylesheet"
  	href="../../../static/dist/css/AdminLTE.min.css"
  	th:href="@{/dist/css/AdminLTE.min.css}">

  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet"
  	href="../../../static/dist/css/skins/_all-skins.min.css"
  	th:href="@{/dist/css/skins/_all-skins.min.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
  	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <!-- header -->
  <div th:replace="fragments/header :: header"></div>

  <!-- Left side column. contains the sidebar -->
  <div th:replace="fragments/menu :: menu"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Product Details
        <small>Dependencies</small>
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Dashboard</a></li>
        <li class="active">Product Details</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

     <div class="row">
     <div class="col-md-12">
      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title" th:text="${product.name} +' - '+ ${product.version}"></h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body">

	      <!-- info row -->
	      <div class="row invoice-info">
	        <div class="col-sm-12">
	          <dl style="margin-left: 5px;">
                <dt>Description</dt>
                <dd th:text="${product.description}"></dd>
              </dl>
	          <dl class="dl-horizontal">
                <dt>Organization</dt>
                <dd th:text="${product.organization.name}"></dd>
                <dt>Environment</dt>
                <dd th:text="${product.environment}"></dd>
                <dt>Hostname</dt>
                <dd th:text="${product.hostname}"></dd>
                <dt>Project Repository</dt>
                <dd th:text="${product.projectRepository}"></dd>
                <dt>Project Page</dt>
                <dd th:text="${product.projectPage}"></dd>
              </dl>
	        </div>
	      </div>
	      <!-- /.row -->

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
        	<a th:href="@{/}">
              <button type="button" class="btn btn-default pull-right" style="width: 100px; margin-right: 5px;">Back</button>
            </a>
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->
     </div>
     </div>

     <div class="row">
      <div class="col-md-6">
          <h2 class="page-header">Internal Dependencies</h2>
          <!-- Info Boxes Style 2 -->
          <!-- bg-yellow, bg-green, bg-red, bg-aqua -->
          <div class="info-box bg-green" th:each="dependency : ${product.dependencies.?[type == T(br.com.rlabs.commons.DependencyType).INTERNAL]}">
            <span class="info-box-icon"><i class="fa fa-bookmark-o"></i></span>

            <div class="info-box-content">
              <span class="" th:text="${internalType}"></span>
              <span class="" th:text="${dependency.type}" ></span>

              <div class="progress">
                <div class="progress-bar" style="width: 50%"></div>
              </div>
              <span class="progress-description">
                    50% Increase in 30 Days
                  </span>
            </div>
            <!-- /.info-box-content -->
          </div>
     </div>
     <div class="col-md-6">
		<h2 class="page-header">External Dependencies</h2>
		  <div class="info-box bg-yellow" th:each="dependency : ${product.dependencies.?[type == T(br.com.rlabs.commons.DependencyType).EXTERNAL]}">
            <span class="info-box-icon"><i class="fa fa-bookmark-o"></i></span>

            <div class="info-box-content">
              <span class="info-box-text">Inventory</span>
              <span class="" th:text="${dependency.type}"></span>

              <div class="progress">
                <div class="progress-bar" style="width: 50%"></div>
              </div>
              <span class="progress-description">
                    50% Increase in 30 Days
                  </span>
            </div>
            <!-- /.info-box-content -->
          </div>
     </div>
     </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- footer -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Control Sidebar -->
  <div th:replace="fragments/control-side :: control-side"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script
	src="../../../static/bower_components/jquery/dist/jquery.min.js"
	th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>

<!-- Bootstrap 3.3.7 -->
<script
	src="../../../static/bower_components/bootstrap/dist/js/bootstrap.min.js"
	th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

<!-- SlimScroll -->
<script
	src="../../../static/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"
	th:src="@{/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>

<!-- FastClick -->
<script
	src="../../../static/bower_components/fastclick/lib/fastclick.js"
	th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>

<!-- AdminLTE App -->
<script
	src="../../../static/dist/js/adminlte.min.js"
	th:src="@{/dist/js/adminlte.min.js}"></script>

<!-- AdminLTE for demo purposes -->
<script
	src="../../../static/dist/js/demo.js"
	th:src="@{/dist/js/demo.js}"></script>
<script>
  $(document).ready(function () {
    $('.sidebar-menu').tree()
  })
</script>
</body>
</html>
